langcode: fr
status: true
dependencies:
  enforced:
    module:
      - multilingual_migration_example
id: migrate_ex_fr_csv
label: CSV file migration
migration_tags:
  - CSV
source:
  plugin: csv
  path: modules/multilingual_migration_example/node_fr.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: Identifier
    1:
      title: Title
    2:
      body: Body
process:
  type:
    plugin: default_value
    default_value: article
  # "Mapper" sur la migration source (langue d'origine).
  nid:
    plugin: migration
    source: id
    migration: migrate_ex_en_csv
  title: title
  body: body
  langcode:
    plugin: default_value
    default_value: 'fr'
destination:
  plugin: entity:node
  # Ne pas oublier la cl√© "translation" ici.
  translations: true
migration_dependencies:
  required: {}
  optional: {}
